{% extends "layout.html" %}
{% block content %}
  <section class="hero glass">
    <div class="hero-body">
      <h1 class="h1">Расписание — быстро и удобно</h1>
      <p class="lead">Найдите свою группу или преподавателя. Мы запомним выбор и покажем пары на сегодня автоматически.</p>
      <div id="quick-result" class="quick-result" hidden></div>
    </div>
  </section>

  <section class="glass toolbar">
    <div class="toolbar-inner">
      <div class="toolbar-left">
        <label class="search-label">Дата</label>
        <input id="date-input" type="date" class="search-input" />
      </div>
      <div class="btn-group">
        <button id="btn-day" class="btn active">День</button>
        <button id="btn-week" class="btn">Неделя</button>
      </div>
    </div>
  </section>

  <section class="legend">
    {% include "partials/legend.html" %}
  </section>

  <section class="schedule-shell">
    <div id="schedule-root" class="schedule-grid" data-state="empty"></div>
  </section>
{% endblock %}
