{% extends "layout.html" %}
{% block content %}
  <section class="hero glass">
    <div class="hero-body">
      <h1 class="h1">Расписание — быстро и удобно</h1>
      <p class="lead">Найдите свою группу или преподавателя. Мы запомним выбор и покажем пары на сегодня автоматически.</p>
      <div id="quick-result" class="quick-result" hidden></div>
    </div>
  </section>

  <section class="controls glass">
    <div class="controls-row">
      <label for="date-input" class="muted">Дата</label>
      <input id="date-input" class="date-input" type="date" />
      <div class="segmented" role="tablist" aria-label="Диапазон">
        <button class="seg active" data-range="day" type="button" aria-selected="true">День</button>
        <button class="seg" data-range="week" type="button" aria-selected="false">Неделя</button>
      </div>
    </div>
  </section>

  <section class="legend">
    {% include "partials/legend.html" %}
  </section>

  <section class="schedule-shell">
    <div id="schedule-root" class="schedule-grid" data-state="empty">
      <!-- JS отрисует сюда пары/перерывы (день или неделю) -->
    </div>
  </section>
{% endblock %}
