{% extends "layout.html" %}
{% block content %}
<section class="glass" style="padding:16px">
  <div style="display:flex;justify-content:space-between;align-items:center;gap:12px">
    <h2 style="margin:0">Дисциплины</h2>
    <a class="btn" href="{{ url_for('admin.subjects_form') }}">Добавить</a>
  </div>
  <div style="margin-top:12px;overflow:auto">
    <table style="width:100%;border-collapse:collapse">
      <thead>
        <tr>
          <th style="text-align:left;padding:8px;border-bottom:1px solid var(--panel-border)">ID</th>
          <th style="text-align:left;padding:8px;border-bottom:1px solid var(--panel-border)">Название</th>
          <th style="text-align:left;padding:8px;border-bottom:1px solid var(--panel-border)">Заголовок</th>
          <th style="padding:8px;border-bottom:1px solid var(--panel-border)"></th>
        </tr>
      </thead>
      <tbody>
      {% for s in items %}
        <tr>
          <td style="padding:8px">{{ s.id }}</td>
          <td style="padding:8px">{{ getattr(s,'name','') }}</td>
          <td style="padding:8px">{{ getattr(s,'title','') }}</td>
          <td style="padding:8px;text-align:right;white-space:nowrap">
            <a class="btn" href="{{ url_for('admin.subjects_form', item_id=s.id) }}">Изм.</a>
            <form method="post" action="{{ url_for('admin.subjects_delete', item_id=s.id) }}" style="display:inline" onsubmit="return confirm('Удалить?')">
              <button class="btn" type="submit">Удалить</button>
            </form>
          </td>
        </tr>
      {% else %}
        <tr><td colspan="4" class="muted" style="padding:8px">Нет данных</td></tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</section>
{% endblock %}
