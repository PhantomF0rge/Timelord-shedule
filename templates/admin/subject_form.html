{% extends "layout.html" %}
{% block content %}
<section class="glass" style="padding:16px;max-width:720px">
  <h2 style="margin:0 0 12px">{{ 'Редактирование' if getattr(item,'id',None) else 'Новая дисциплина' }}</h2>
  <form method="post" class="form">
    <label class="search-label">Название (системное/уникальное)</label>
    <input class="search-input" name="name" value="{{ getattr(item,'name','') }}">
    <label class="search-label">Заголовок (человекочитаемо)</label>
    <input class="search-input" name="title" value="{{ getattr(item,'title','') }}">
    <div style="margin-top:12px">
      <button class="btn" type="submit">Сохранить</button>
      <a class="btn ghost" href="{{ url_for('admin.subjects_list') }}">Назад</a>
    </div>
  </form>
</section>
{% endblock %}
