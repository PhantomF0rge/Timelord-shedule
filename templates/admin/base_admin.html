<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Admin — Timelord</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/static/js/admin/toasts.css" rel="stylesheet">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif;margin:0}
    header{padding:12px 16px;background:#111;color:#fff;display:flex;gap:16px;align-items:center}
    header a{color:#fff;text-decoration:none;opacity:.9} header a:hover{opacity:1}
    .container{padding:16px;max-width:1200px;margin:0 auto}
    .grid{display:grid;gap:12px}
    .cards{grid-template-columns:repeat(auto-fit,minmax(180px,1fr))}
    .card{border:1px solid #e5e7eb;border-radius:12px;padding:12px;background:#fff}
    table{width:100%;border-collapse:collapse} th,td{padding:8px;border-bottom:1px solid #eee}
    .btn{padding:8px 12px;border:1px solid #111;border-radius:8px;background:#111;color:#fff;cursor:pointer}
    .btn.flat{background:#fff;color:#111}
    .muted{color:#666}
  </style>
</head>
<body>
<header>
  <strong>Admin</strong>
  <nav>
    <a href="/admin">Дашборд</a> |
    <a href="/admin/directory/groups">Справочники</a> |
    <a href="/admin/schedule-editor">Редактор расписания</a>
  </nav>
</header>
<div class="container">{% block content %}{% endblock %}</div>
<script src="/static/js/admin/apiClient.js"></script>
</body>
</html>
