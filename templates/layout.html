{% set title = title or "Timelord — Расписание" %}
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#8e0d2d">
  <title>{{ title }}</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
</head>
<body class="page">
  <header class="site-header glass">
    <div class="container header-inner">
      <a class="brand" href="{{ url_for('core.index') }}">
        <span class="brand-mark">TL</span>
        <span class="brand-title">Timelord</span>
        <span class="brand-sub">расписание колледжа</span>
      </a>
      <nav class="main-nav">
        <a href="/search/">Поиск</a>
        <a href="/teacher/">Преподавателю</a>
        <a href="/admin/">Админ</a>
        <a href="/planning/builder">Планировщик</a>
      </nav>
    </div>
    {% include "partials/search_form.html" %}
  </header>

  <main class="container main">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer container">
    <div class="muted">© Timelord · {{ config.get('ENV','prod') }}</div>
  </footer>

  <!-- Один обычный скрипт без import/export -->
  <script src="{{ url_for('static', filename='js/bundle.js') }}" defer></script>
</body>
</html>
