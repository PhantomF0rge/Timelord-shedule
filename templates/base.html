<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Колледж · Расписание{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <a href="/" class="logo">Timelord</a>
        <nav>
          <a href="/search">Поиск</a>
          <a href="/teacher/me">Преподавателю</a>
          <a href="/admin">Админ</a>
        </nav>
      </div>
    </header>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
      <div class="container">© {{ 2025 }} Timelord Schedule</div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
      // Пример автоподстановки последней группы (если на странице есть input[name="group"])
      document.addEventListener('DOMContentLoaded', () => {
        const inp = document.querySelector('input[name="group"]');
        if (inp && !inp.value) {
          const g = TimelordStorage.getLastGroup();
          if (g) inp.value = g;
        }
        // Сохраняем при вводе
        if (inp) {
          inp.addEventListener('change', () => TimelordStorage.setLastGroup(inp.value.trim()));
        }
      });
    </script>
  </body>
</html>
