{% extends "base.html" %}
{% block title %}Моё расписание{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/teacher.css') }}">
{% endblock %}
{% block extra_js %}
<script defer src="{{ url_for('static', filename='js/teacher.js') }}"></script>
{% endblock %}
{% block content %}
<section class="container" id="tch-root" data-teacher-id="{{ teacher_id or '' }}">
  <div class="sch-header">
    <h1>Моё расписание</h1>
    <div class="controls" data-range="week">
      <button class="btn" data-act="prev">←</button>
      <button class="btn" data-act="today">Сегодня</button>
      <button class="btn" data-act="next">→</button>
      <button class="btn" data-act="toggle-range">Месяц</button>
    </div>
  </div>

  <div class="stats">
    <div class="stat"><div class="v" id="st-days">0</div><div class="k">рабочих дней</div></div>
    <div class="stat"><div class="v" id="st-hours">0</div><div class="k">часов</div></div>
    <div class="stat"><div class="v" id="st-pairs">0</div><div class="k">пар</div></div>
    <div class="stat"><div class="v" id="st-period">–</div><div class="k">период</div></div>
  </div>

  <table class="sch" id="lessons">
    <thead>
      <tr><th>Дата</th><th>№</th><th>Время</th><th>Дисциплина</th><th>Группа</th><th>Тип</th><th>Аудитория</th><th>Действия</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</section>
{% endblock %}
